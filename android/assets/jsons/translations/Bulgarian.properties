
# Задачи от ръководството

Придвижване на единица!\nКликнете на единица > Кликнете на дестинация > Кликнете на изкачащата стрелка = 
Намерен нов град!\nИзберете Заселник (с флаг) > Кликнете на 'Намерен град' (долен ляв ъгъл) = 
Влизане в екран на града!\nКликнете два пъти върху бутона на града = 
Избор на технология за изследване!\nКликнете на бутона за технологии (зелен, горе вляво) > \n Изберете технология > Кликнете на 'Изследване' (долу вдясно) = 
Избор на нов строеж!\nВлезте в екрана на града > Кликнете на единица или сграда (долу вляво) > \n Кликнете 'добавяне' = 
Завършване на ход!\nПреминете през всички единици със 'Следваща единица' > Кликнете 'Следващ ход' = 
Преназначаване на плочки!\nВлезте в екрана на града > Кликнете на назначената (зелена) плочка за отмяна > \n Кликнете на отменената плочка за назначаване на популация = 
Среща с нова цивилизация!\nИзследвайте картата, докато не срещнете нова цивилизация! = 
Промяна на опциите!\nКликнете на бутона меню (горе вляво) > Изберете 'Опции' = 
Подобрения!\nОбучете Работник > Изберете плочка Равнина или Трева > \n Кликнете на 'Подобрения' (над таблицата с единиците, долу вляво)\n > Изберете фермата > \n Оставете работника там, докато не завърши = 
Създаване на търговски път!\nПостройте пътища между столицата и друг град\nИли оставете работника си да го завърши = 
Завладяване на град!\nНамалете защитата на вражеския град > \nВлезте в града с бойна единица = 
Придвижване на въздушна единица!\nИзберете въздушна единица > Изберете друг град в обсег > \nПреместете единицата в другия град = 
Вижте своята статистика!\nВлезте в екрана Преглед (горен десен ъгъл) >\nКликнете на 'Статистика' = 

